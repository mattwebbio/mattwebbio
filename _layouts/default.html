<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if page.title and page.url != '/' %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    {% if jekyll.environment == 'development' %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    {% else %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|IBM+Plex+Serif" rel="stylesheet">

    <!-- Icons -->
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">
    <link rel="mask-icon" href="{{ '/assets/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <!-- Primary Meta Tags -->
    {% if page.title %}
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{ page.excerpt | strip_html }}">
    {% else %}
    <meta name="title" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html }}">
    {% else %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    <meta property="og:image" content="{{ '/assets/logo.png' | absolute_url }}">
</head>
<body>
    <canvas id="starfield"></canvas>
    <script src="{{ '/assets/js/stars.js' | relative_url }}"></script>
    <div id="container">
        {{ content }}
    </div>
</body>
</html>
