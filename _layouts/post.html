---
layout: default
---
<article class="post">
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </div>
    <div class="post-content">
        {{ content }}
    </div>
    <div class="post-footer">
        <a href="{{ '/' | relative_url }}" class="back-link">← Back to home</a>
    </div>
</article>
